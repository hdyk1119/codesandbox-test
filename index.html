<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta charset="UTF-8" />
  </head>

  <body class="todo">
    <div class="todo__input">
      <input type="text" id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="todo__imcomplete">
      <p class="todo__title">未完了のTODO</p>
      <ul id="list-imcomplete"></ul>
    </div>
    <div class="todo__complete">
      <p class="todo__title">完了したTODO</p>
      <ul id="list-complete"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
